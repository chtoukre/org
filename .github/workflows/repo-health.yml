name: Reusable - Repository Health Check

on:
  workflow_call:

jobs:
  check-files:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Verify required files and folders
        shell: bash
        run: |
          # Fichiers obligatoires
          required_files=("README.md" "version.txt" "mkdocs.yml")
          # Dossiers obligatoires
          required_dirs=("infra" "apps" ".env" "docs")

          missing=0

          echo "üîé V√©rification des fichiers requis..."
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing file: $file"
              missing=1
            else
              echo "‚úÖ Found file: $file"
            fi
          done

          echo "üîé V√©rification des dossiers requis..."
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing directory: $dir"
              missing=1
            else
              echo "‚úÖ Found directory: $dir"
            fi
          done

          if [ $missing -eq 1 ]; then
            echo "Repository does not meet compliance requirements."
            exit 1
          fi

